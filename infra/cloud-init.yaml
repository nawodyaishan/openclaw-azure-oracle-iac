#cloud-config
package_update: true
package_upgrade: true

packages:
  - curl
  - git

runcmd:
  # Install OpenClaw via official install script
  - curl -fsSL https://openclaw.ai/install.sh | bash

  # Make openclaw available for azureuser
  - |
    echo 'export PATH="$HOME/.openclaw/bin:$PATH"' >> /home/azureuser/.bashrc

final_message: "OpenClaw installation complete after $UPTIME seconds"